<body>

  <div class="c">
      <span class="p">
        <div>AUDCAD</div>
        <img class="chartPreview" alt="AUDCAD" src="http://81.169.204.214/mt/AUDCAD.png"/>
      </span>
      <span class="p">
        <div>AUDUSD</div>
        <img class="chartPreview" alt="AUDUSD" src="http://81.169.204.214/mt/AUDUSD.png"/>
      </span>
      <span class="p">
        <div>DE30</div>
        <img class="chartPreview" alt="DE30" src="http://81.169.204.214/mt/DE30.png"/>
      </span>
      <span class="p">
        <div>EURUSD</div>
        <img class="chartPreview" alt="EURUSD" src="http://81.169.204.214/mt/EURUSD.png"/>
      </span>
      <span class="p">
        <div>GBPUSD</div>
        <img class="chartPreview" alt="GBPUSD" src="http://81.169.204.214/mt/GBPUSD.png"/>
      </span>
      <span class="p">
        <div>US30</div>
        <img class="chartPreview" alt="US30" src="http://81.169.204.214/mt/US30.png"/>
      </span>
      <span class="p">
        <div>USDJPY</div>
        <img class="chartPreview" alt="USDJPY" src="http://81.169.204.214/mt/USDJPY.png"/>
      </span>
  </div>
  
<div>
  <img id="chart" src="http://81.169.204.214/mt/EURUSD.png"/>
</div>

<script type="application/javascript">
  $(document).ready(() => {
    var $chartContainer = $('#chart');
    var chart = 'EURUSD';

    let update = () => {

      $chartContainer.attr('src', 'http://81.169.204.214/mt/' + chart + '.png?' + new Date().getTime());

      setTimeout(() => {
        update();
      }, 15000);
    };

    $('.chartPreview').each((i, el) => {
      $(el).on('click', () => {
        chart = $(el).attr('alt');
        $chartContainer.attr('src', 'http://81.169.204.214/mt/' + chart + '.png?' + new Date().getTime());
      });
    });

    update();
  });


</script>
